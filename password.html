<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>

    <style>
        ul{
            color: red;
            padding-left: 0px;
            list-style: none;
        }

        li{
            margin-bottom: 5px;
        }

        .green{
            color: green;
        }
    </style>
</head>
<body>
    

    <input onkeyup="password_checker()" type="password" id="inp" placeholder="Enter password">

    <ul>
        <li id="upcv">password must contain 1 uppercase</li>
        <li id="lwcv">password must contain 1 lowercase</li>
        <li id="ncv">password must contain 1 numeric character</li>
        <li id="scv">password must contain 1 special character</li>
        <li id="lv">password must be 8 character or more</li>
    </ul>


    <script>
        function password_checker(){
            let inp = document.getElementById("inp").value;
            let upc = /[A-Z]/;
            let lwc = /[a-z]/;
            let nc = /\d/;
            let sc = /[\W_]/;


            document.getElementById("upcv").classList.toggle("green" , inp.match(upc));
            document.getElementById("lwcv").classList.toggle("green" , inp.match(lwc));
            document.getElementById("ncv").classList.toggle("green" , inp.match(nc));
            document.getElementById("scv").classList.toggle("green" , inp.match(sc));
            document.getElementById("lv").classList.toggle("green" , inp.length >= 8);

        }
    </script>
</body>
</html>
